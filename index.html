<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed an Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
             width:100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        window.onload = function() {
            const iframe = document.getElementById('embedIframe');
            const link = getParameterByName('link');
            if (link) {
                iframe.src = link;
            }
        };
    </script>
</head>
<body>
    <iframe id="embedIframe" src="about:blank" allow="clipboard-write; clipboard-read" allowfullscreen></iframe>
</body>
</html>
